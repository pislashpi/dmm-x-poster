{% extends "layout.html" %}

{% block title %}システム設定 - DMM X自動投稿システム{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">システム設定</h1>
    </div>
    
    {% if success_message %}
    <div class="alert alert-success alert-dismissible fade show">
        {{ success_message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}
    
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">投稿設定</h5>
        </div>
        <div class="card-body">
            <form action="{{ url_for('update_settings') }}" method="post">
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="auto_schedule_enabled"
                               name="auto_schedule_enabled" value="true"
                               {% if settings.get('auto_schedule_enabled', 'true') == 'true' %}checked{% endif %}>
                        <label class="form-check-label" for="auto_schedule_enabled">
                            自動予約投稿を有効にする
                        </label>
                        <div class="form-text">
                            有効にすると、お気に入り登録された商品が自動的に予約投稿されます。
                            無効にすると、手動で投稿を作成する必要があります。
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">設定を保存</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
